            </a>
            <a class="logout" href="/user/login.html" onclick="onLogout()">
                <div>LOGOUT</div>
            </a>
        </div>
    </header>
    <div class="content-body">
        <div class="left-side-content">
            <div class="detail-image-place">
                <!-- 작품의 이미지 들어가는 부분 -->
            </div>
            <hr class="division-line">
            <div class="painting-description-body">
                <p class="painting-description">작품설명</p>
            </div>
            <div class="comment-body">
                <p class="comment-desc">소통 공간</p>
                <!-- 댓글 박스 -->
                <div class="comment-place">
                    <div class="one-comment">
                        <!-- 댓글 부분 -->
                        <!-- <div class="bg-white p-2">
                            <div class="d-flex flex-row user-info">
                                <div class="d-flex flex-column justify-content-start ml-2">
                                    <span class="d-block font-weight-bold name">dsa</span>
                                    <span class="date text-black-50">dsa</span>
                                </div>
                                <button class="comment-delete">삭제</button>
                            </div>
                            <div class="mt-2">
                                <p class="comment-text">dsa</p>
                            </div>
                        </div> -->
                   </div>
                    <!-- 댓글 입력 부분 -->
                    <form class="bg-light p-2">
                        <div class="d-flex flex-row align-items-start"><textarea
                                class="form-control ml-1 shadow-none textarea" id="comment-content"></textarea></div>
                        <div class="mt-2 text-right">
                            <button class="btn btn-primary btn-sm shadow-none" type="button" onclick="handleComment()">
                                Post comment
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="artist-different">
                작가의 다른 경매 작품들
            </div>
            <div class="artist-different-painting">
                <!-- 작가의 다른 작품 붙는곳 -->
            </div>
        </div>
        <!-- 오른쪽 입찰 정보창 -->
        <div class="right-side-content">
            <div class="top-auction-space">
                <div class="category-timeleft">
                    <div class="category-name-body">
                        <!-- 카테고리 이름 붙는곳 -->
                    </div>
                    <div class="timeleft">
                        <p>남은시간</p>
                        <!-- <p class="timeleft-time">05일 05시간 27분</p> -->
                    </div>
                </div>
                <div class="title-bookmark">
                    <div class="title-body">
                        <!-- 제목 붙는 곳 -->
                    </div>
                    <button class="bookmark-btn" id="bookmark-button" type="button" onclick="handleBookMark()">
                    </button>
                </div>
                <div class="title-author">
                    <!-- artist 붙는곳 -->
                </div>
            </div>
            <hr style="color: rgb(58, 58, 58);">
            <div class="auction-price-space">
                <div class="price-text">
                    <div class="start-price">
                        <p>시작가</p>
                        <p class="point-text">POINT</p>
                        <!-- 시작포인트 붙는곳 -->
                    </div>
                    <div class="now-price">
                        <p>현재가</p>
                        <div class="now-price-innercolor">
                            <p class="point-text">POINT</p>
                            <!-- 현재 포인트 붙는곳 -->
                        </div>
                    </div>
                </div>
            </div>
            <hr style="color: rgb(58, 58, 58);">
            <div class="bottom-auction-space">
                <div class="end-auction-box">
                    <p class="end-auction">마감날짜</p>
                    <!-- <p class="end-auction-time">07/05-04:10PM</p> -->
                </div>
                <form class="bid-auction">
                    <div class="input-bid-box">
                        <p class="type-bid">입찰가</p>
                        <input class="input-bid" type="number" placeholder="10만 단위로 입력" id="current_bid"
                            min="100000" step="100000" required>
                    </div>
                    <p class="notice">입찰시 포인트는 선차감됩니다. 낙찰실패시 반환</p>
                    <button class="bid-btn" type="button" onclick="handleBid()">
                        입찰하기
                    </button>
                </form>
            </div>
        </div>
    </div>
