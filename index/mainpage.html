    <script>
        const backend_base_url = "http://127.0.0.1:8000"
        // ÌéòÏù¥ÏßÄÎ•º Îã§Ïãú Î°úÎî© ÌïòÎ©¥ Î≤åÏñ¥ÏßÄÎäî ÏùºÎì§!
        window.onload = () => {
            const payload = JSON.parse(localStorage.getItem("payload"));
            // ÏïÑÏßÅ access ÌÜ†ÌÅ∞Ïùò Ïù∏Í∞Ä Ïú†Ìö®ÏãúÍ∞ÑÏù¥ ÎÇ®ÏùÄ Í≤ΩÏö∞
            if (payload.exp > (Date.now() / 1000)) {

            } else {
                // Ïù∏Ï¶ù ÏãúÍ∞ÑÏù¥ ÏßÄÎÇ¨Í∏∞ ÎïåÎ¨∏Ïóê Îã§Ïãú refreshTokenÏúºÎ°ú Îã§Ïãú ÏöîÏ≤≠ÏùÑ Ìï¥Ïïº ÌïúÎã§.
                const requestRefreshToken = async (url) => {
                    const response = await fetch(url, {
                        headers: {
                            Accept: "application/json",
                            'Content-Type': 'application/json',
                        },
                        method: "POST",
                        body: JSON.stringify({
                            "refresh": localStorage.getItem("farm_refresh_token")
                        })
                    });
                    return response.json();
                };

                // Îã§Ïãú Ïù∏Ï¶ù Î∞õÏùÄ accessTokenÏùÑ localStorageÏóê Ï†ÄÏû•ÌïòÏûê.
                requestRefreshToken(`${backend_base_url}/user/api/token/refresh/`).then((data) => {
                    // ÏÉàÎ°≠Í≤å Î∞úÍ∏â Î∞õÏùÄ accessTokenÏùÑ localStorageÏóê Ï†ÄÏû•
                    const accessToken = data.access;

                    localStorage.setItem("farm_access_token", accessToken);
                });
            }
        };
    </script>

                <script>
                    let files;

                    $('.addition_modal_body')

                    function dragOver(e) {
                        e.stopPropagation();
                        e.preventDefault();
                        if (e.type == "dragover") {
                            $(e.target).css({
                                "background-color": "black",
                                "outline-offset": "-20px"
                            });
                        } else {
                            $(e.target).css({
                                "background-color": "gray",
                                "outline-offset": "-10px"
                            });
                        }
                    }

                    function uploadFiles(e) {
                        e.stopPropagation();
                        e.preventDefault();
                        dragOver(e);

                        e.dataTransfer = e.originalEvent.dataTransfer;
                        files = e.dataTransfer.files;

                        if (files.length > 1) {
