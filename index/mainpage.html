    <header class="header">
        <!-- 로고 -->
        <div class="logo">
            <a class="logo-a" href="/index/mainpage.html">
                <span>NAEGRIM</span><b>FARM</b>
            </a>

            <a class="auctions" href="/auction/auction_list.html">

            <a class="exhibitions" href="/gallery/gallery_list.html">
                <div>EXHIBITIONS</div>
            </a>
            <a class="my-page" onclick="goMyPage()">
                <div>MY PAGE</div>

                <div>POINT</div>
            </div>
            <a class="logout" href="/user/login.html" onclick="onLogout()">
                <div>LOGOUT</div>

        </div>
    </header>
    <div class="mainImageContainer">
        <div class="mainImageWrap">
            <img
                src="https://p4.wallpaperbetter.com/wallpaper/743/193/102/vincent-van-gogh-painting-the-starry-night-classic-art-wallpaper-preview.jpg" />
            <img
                src="https://p4.wallpaperbetter.com/wallpaper/354/402/512/gustave-courbet-classic-art-oil-painting-wallpaper-preview.jpg" />
            <img
                src="https://p4.wallpaperbetter.com/wallpaper/763/287/671/%C3%85sg%C3%A5rdsreien-peter-nicolai-arbo-the-wild-hunt-of-odin-classic-art-painting-hd-wallpaper-preview.jpg" />
            <img
                src="https://p4.wallpaperbetter.com/wallpaper/234/357/179/vincent-van-gogh-self-portraits-oil-painting-painting-wallpaper-preview.jpg" />
        </div>
    </div>
    <!-- 유화 제작 + 업로드 정보 입력 페이지 -->
    <div class="upload-title">
        그림을 경매에 올리시려면 아래의 FORM을 작성해주세요
    </div>
    <div class="scroll-area2">
        <div class="column-div1">
            <div class="inputBox">
                <input type="file" id="file1" name="file" accept="image/*" onchange="Reader(event)">
            </div>
            <img class="previewImage" />
        </div>
        <div class="column-div2">
            <div class="category">
                CATEGORY
            </div>
            <select class="category-box" id="category">
                <option>풍경</option>
                <option>인물</option>
                <option>사물</option>
                <option>동물</option>
                <option>기타</option>
            </select>
            <div class="title">
                TITLE
            </div>
            <input class="title-input" placeholder="작품명" id="title">
            <div class="description">
                DESCRIPTION
            </div>
            <textarea class="description-input" id="description"></textarea>
            <div class="start-price">
                경매 시작가
            </div>
            <input class="start-price-input" id="start-price" type="number" placeholder="최소 경매가" min="0" step="100000"
                required="True">
            <div class="bid-end-date">
                경매 종료일
            </div>
            <input class="bid-end-date-input" id="bid-end-date" type="date">
            <button class="post-article" onclick="uploadAuction()">경매 등록하기</button>
        </div>
    </div>
    <footer class="text-center text-white" style="background-color: #f1f1f1; ">

        <div class="container pt-4">

                <!-- Twitter -->
                <a class="btn btn-link btn-floating btn-lg text-dark m-1"
                    href="https://naeilbaeumdan-songheew.tistory.com/" role="button" data-mdb-ripple-color="dark"
                    target="_blank"><i class="fab fa-twitter"></i></a>

                <!-- Google -->
                <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="https://frannyk.tistory.com/"

                <!-- Instagram -->

                <!-- Linkedin -->

                <!-- Github -->
