<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>NAEGRIMFARM</title>

    <!-- CSS -->
    <link href="style/nav_footer.css" rel="stylesheet">
    <link href="style/mainpage.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />

    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css" rel="stylesheet" />

    <!-- js -->
    <script type="text/javascript" src="../index/js/mainpage.js"></script>
    <script type="text/javascript" src="../index/js/api.js"></script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <header class="header">
        <!-- 로고 -->
        <div class="logo">
            <a class="logo-a" href="/index/mainpage.html">
                <span>NAEGRIM</span><b>FARM</b>
            </a>
        </div>
        <!-- 네비개이션 -->
        <div class="navi">
            <a class="auctions" href="/auction/auction_list.html">
                <div>AUCTIONS</div>
            </a>
            <a class="exhibitions" href="/gallery/gallery_list.html">
                <div>EXHIBITIONS</div>
            </a>
            <a class="my-page" onclick="goMyPage()">
                <div>MY PAGE</div>
            </a>
            <div class="user-point">
                <div>POINT</div>
                <div>3,000,000</div>
            </div>
            <a class="logout" href="/user/login.html" onclick="onLogout()">
                <div>LOGOUT</div>
            </a>
        </div>
    </header>
    <!-- 헤더 이외 부분 -->
    <div class="main-body">
        <!-- 부드러운 스크롤 (한 페이지씩 넘어가게) -->
        <div class="scroll-container">
            <!-- 페이지 별로 div를 분리 -->
            <!-- 감성 사진 1장 페이지 -->
            <div class="scroll-area">
                <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://trip.pref.kanagawa.jp/img/spots/photos/hero/4dfd763da49565323c66e1f9f8f936ee-1920x1080.jpg"
                                class="d-block w-100 museum-img" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://ak-d.tripcdn.com/images/100o190000015j3hu0BD0.jpg?proc=source%2Ftrip"
                                class="d-block w-100 museum-img" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://img1.yna.co.kr/mpic/YH/2022/03/31/MYH20220331005800641.jpg"
                                class="d-block w-100 museum-img" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <!-- 유화 제작 + 업로드 정보 입력 페이지 -->
            <div class="scroll-area2">
                <div class="column-div">
                    <div class="content">
                        <p class="drag-drop-msg">drag and drop your image</p>
                    </div>
                    <div class="convert-button">
                        <button class="convert">명화로 변경하기</button>
                    </div>
                    <div>
                        <img class="img-result" id="result-img" src="../index/image/미술관1.jpg">
                    </div>
                    <script>
                        $('.content')
                            .on("dragover", dragOver)
                            .on("dragleave", dragOver)
                            .on("drop", uploadFiles);

                        function dragOver(e) {
                            e.stopPropagation();
                            e.preventDefault();
                            if (e.type == "dragover") {
                                $(e.target).css({
                                    "background-color": "black",
                                    "outline-offset": "-20px"
                                });
                            } else {
                                $(e.target).css({
                                    "background-color": "gray",
                                    "outline-offset": "-10px"
                                });
                            }
                        }


                        function uploadFiles(e) {
                            e.stopPropagation();
                            e.preventDefault();
                            dragOver(e); //1

                            e.dataTransfer = e.originalEvent.dataTransfer; //2
                            var files = e.target.files || e.dataTransfer.files;

                            if (files.length > 1) {
                                alert('사진은 한 장만 올려주세요.');
                                return;
                            }

                            if (files[0].type.match(/image.*/)) {
                                $(e.target).css({
                                    "background-image": "url(" + window.URL.createObjectURL(files[0]) + ")",
                                    "outline": "none",
                                    "background-size": "100% 100%"
                                });
                                $('.drag-drop-msg').css({ 'color': 'transparent' });
                            } else {
                                alert('이미지 파일이 아닙니다.');
                                return;
                            }

                        }
                    </script>
                </div>
                <div class="column-div">
                    <div class="upload-title">
                        왼쪽의 그림을 경매에 올리시려면 아래의 FORM을 작성해주세요
                    </div>
                    <div class="category">
                        CATEGORY
                    </div>
                    <select class="category-box" id="category">
                        <option>풍경</option>
                        <option>인물</option>
                        <option>사물</option>
                        <option>동물</option>
                        <option>기타</option>
                    </select>
                    <div class="title">
                        TITLE
                    </div>
                    <input class="title-input" placeholder="작품명" id="title">
                    <div class="description">
                        DESCRIPTION
                    </div>
                    <textarea class="description-input" id="description">
                    </textarea>
                    <button class="post-article" onclick="savePainting()">그림 등록하기</button>
                    <div class="start-price">
                        START PRICE
                    </div>
                    <input class="start-price-input" id="start-price" type="number" placeholder="최소 경매가" min="0"
                        step="100000" required="True">
                    <div class="bid-end-date">
                        BID END DATE
                    </div>
                    <input class="bid-end-date-input" id="bid-end-date" type="date">

                    <button class="post-article" onclick="uploadAuction()">경매 올리기</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
