<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta property="og:title" content="NAEGRIMFARM"/>
    <meta property="og:description" content="당신의 그림을 팔아 억만장자가 되어 보세요!"/>
    <meta property="og:image" content="/index/image/faviconn.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <link href="../user/style/login.css" rel="stylesheet">
    <script type="text/javascript" src=../user/js/login.js></script>
    <script type="text/javascript" src=../user/js/login_api.js></script>
</head>

<body>
    <div class="container">
        <div class="input-form-backgroud row">
            <div class="input-form col-md-12 mx-auto">
                <h4 class="mb-3"><span style="font-weight: normal;">NAEGRIM</span>FARM</h4>
                <form class="validation-form" onsubmit="return false;" id="loginForm" novalidate>
                    <div class="mb-3">
                        <label for="email">이메일</label>
                        <input type="email" class="form-control" id="inputEmail" name="email" required>
                        <div class="invalid-feedback">
                            이메일을 입력해주세요.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password">비밀번호</label>
                        <input type="password" class="form-control" id="inputPassword" name="password" required>
                        <div class="invalid-feedback">
                            비밀번호를 입력해주세요.
                        </div>
                    </div>
                    <hr class="mb-4">
                    <div class="mb-4"></div>
                    <button class="btn btn-primary btn-lg btn-block" type="submit" onclick="onLogin()">로그인</button>
                </form>
                <div class="ask-sign"> 계정이 없으신가요? <a class="go-to-login" href="https://www.naegrimfarm.site/user/signup.html">회원가입</a></div>
            </div>
        </div>
        <footer class="my-3 text-center text-small">
            <p class="mb-1">&copy; 2022 MEOSEON12JO</p>
        </footer>
    </div>
</body>

</html>
